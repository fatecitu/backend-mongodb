<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/computer.png" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h1 class="text-success">Área Restrita</h1>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <!-- Carregando o SVG -->
                        <object data="images/winner.svg" type="image/svg+xml" class="mt-4" style="width: 50%;"></object>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-2">
                                <label for="login">E-mail do Usuário</label>
                                <input type="text" class="form-control" id="login" name="login" autofocus autocomplete="email">
                            </div>
                            <div class="mb-2">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-file-earmark-lock"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Ainda não é usuário? <a href="usuario.html">Cadastre-se!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
